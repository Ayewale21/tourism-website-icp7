<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link  rel="stylesheet" href="/css/accommodation.css"  />
    <title>Accommodation And Dining</title>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1>Discover Your Perfect Getaway</h1>
            <h5>Explore a world of luxury accommodations and exquisite dining experiences with Namaste Trail.</h5>
            <a href="#featured-listings" class="btn btn-primary btn-lg">Explore Now</a>
        </div>
    </section>

<!--  Featured Listings -->
    <div class="slideshow-container">

        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-1.jpg">
        </div>

        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-2.jpg">
        </div>

        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-3.jpg">
        </div>
        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-4.jpg">
        </div>
        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-5.jpg">
        </div>
        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-6.jpg">
        </div>
        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-7.jpg">
        </div>
        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-8.jpg">
        </div>
        <div class="mySlides ">
            <img src="./../img/accommodation/hotel-img-9.jpg">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 2 seconds
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
