    <link rel="stylesheet" href="./css/style.css">

</head>

<body> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./icons/index/logo.png" class="logo" alt="logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="./pages/blog.html">Blogs</a>
                    </li>

                        <a class="nav-link" href="./pages/medic.html">Medicare</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="login" type="button">
                        <a href="./pages/login.html"> <img src="./icons/index/login.png" class="login-img"

        <div class="body">
        <div class="form-container  signup-container">
            <div class="cover">
                <div class="front">
                    <img src="./../img/login/OIP (1).jpeg" alt="cover-image" />
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="signup-form">
                        <div class="title">Register</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="User_name" placeholder="Enter your full name" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-phone"></i>
                                    <input type="tel" name="Mobile" placeholder="Enter your phone no." required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-birthday-cake"></i>
                                    <input type="date" name="DOB" placeholder="Enter your DOB" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Enter your password" required>
                                </div>

                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="confirm_password" placeholder="Confirm  your password"
                                    id="confirm_password" required data-match="#password">
                            </div>
                            <div class="text text-accept-term">
                                <input type="checkbox" id="agreement" name="agreement" required>
                                By clicking here, I state that I have read and understood the terms and conditions.<span
                                    style="color: red;">*</span>
                            </div>
                            <div class="button input-box">
                                <input class="signup" onclick="ragister()" type="button" value="Register">
                                <script>
                                    function ragister()
                                {
                                   alert("ragister succesfully!!")
                            }
                            </script>
                            </div>
                            <div class="text sign-up-text">
                                
                           
                                <p>Already have an
                                    account?-<a href="./login.html">Login now!</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
   
</body>

</html>
