<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css"> 
    <link rel="stylesheet" href="./../css/footer.css">

    
</head>

<body>
    

    <div class="form-container login-container">
        <div class="cover">
            <div class="front">
                <img src="./../img/login/tour.webp" alt="cover-image" />
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title login-title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                           
                            <div class="button input-box">
                               <a href="./../index.html">
                                <input class="login" onclick="login()" type="button" value="Login">
                            </a>
                            
                            </div>
                               
                        <script>
                            function login()
                        {
                           alert("Login succesfully!!")
                    }
                     </script>
                            </div>
                           
                            <div class="text login-text">
                            
                                <p>Don't have an
                                    account?-<a href="./ragistration.html">ragister!</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
