<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, sans-serif;
        }

        .mySlides {
            display: none;
        }

        img {
            vertical-align: middle;
            height: 500px;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 100%;
         
            position: relative;
            margin: auto;
        }
        @media  screen and (max-width: 300px) {
            img {
               height: 100%;
               width: 100%;
            }
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */
      

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
        .navbar {
            max-width: 100%;
        }
    </style>
</head>

<body>

 

    <div class="slideshow-container">

        <div class="mySlides ">
            <img src="./img/index imgs/himalayas.jpg">
        </div>

        <div class="mySlides ">
            <img src="./img/index imgs/golden-temple.jpg"  >
        </div>

        <div class="mySlides ">
            <img src="./img/index imgs/boat-race.jpg"  >
        </div>
        <div class="mySlides ">
            <img src="./img/index imgs/tiger.jpg"  >
        </div>
        <div class="mySlides ">
            <img src="./img/index imgs/desert.jpg"  >
        </div>
        <div class="mySlides ">
            <img src="./img/index imgs/aarti.jpg"  >
        </div>
        <div class="mySlides ">
            <img src="./img/index imgs/beach.jpg"  >
        </div>
        <div class="mySlides ">
            <img src="./img/index imgs/rafting.jpg"  >
        </div>
    </div>


    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
